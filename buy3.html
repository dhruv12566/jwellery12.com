<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #013852;
    }

    .container {
      max-width: 1000px;
      margin: 50px auto;
      background:aliceblue;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    .product-image {
      width: 100%;
      max-height: 900px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product-info {
      margin-top: 20px;
    }

    .product-title {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .product-description {
      font-size: 18px;
      color: #555;
      margin-bottom: 20px;
    }

    .buy-button {
      background-color: #28a745;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .buy-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="./image/atul-mohan-QkZgJ7jWzIs-unsplash.jpg" alt="Product Image" class="product-image" />

    <div class="product-info">
      <h1 class="product-title">Gaming Headphones X200</h1>
      <p class="product-description">
        Experience immersive sound with the X200 gaming headphones. Designed for gamers who want crisp audio,
        noise cancellation, and long-lasting comfort.
      </p>

      <a href="./productbuy.html" class="buy-button">Buy Now</a>
    </div>
  </div>

</body>
</html>
