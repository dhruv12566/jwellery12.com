<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>jwellery12</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(circle, #fff8f0, #fbe0c3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Playfair Display', serif;
      overflow: hidden;
    }

    .loader-container {
      text-align: center;
      opacity: 1;
      transition: opacity 1s ease;
    }

    .gold-ring {
      width: 80px;
      height: 80px;
      border: 5px solid rgba(212, 175, 55, 0.3);
      border-top: 5px solid #d4af37;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
      margin: 0 auto 20px;
      position: relative;
      box-shadow: 0 0 12px rgba(212, 175, 55, 0.3);
    }

    .loader-text {
      font-size: 1.3rem;
      color: #a67c00;
      letter-spacing: 0.5px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .fade-out {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="loader-container" id="loader">
    <div class="gold-ring"></div>
    <div class="loader-text">Loading your sparkle...</div>
  </div>

  <script>
    // Fade out and redirect after 3.5 seconds
    setTimeout(() => {
      const loader = document.getElementById('loader');
      loader.classList.add('fade-out');
    }, 8000);

    setTimeout(() => {
      window.location.href = "index.html"; // Change to your next page
    }, 10000);
  </script>
</body>
</html>
